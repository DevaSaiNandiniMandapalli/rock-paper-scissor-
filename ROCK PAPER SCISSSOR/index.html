<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="game">
            <button id="rock" class="btn">Rock</button>
            <button id="paper" class="btn">Paper</button>
            <button id="scissors" class="btn">Scissors</button>
        </div>
        <h2 id="result">Make your move!</h2>
        <div class="scoreboard">
            <p><strong>Player:</strong> <span id="player-score">0</span></p>
            <p><strong>Computer:</strong> <span id="computer-score">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
